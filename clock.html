<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    
    <title>Digital Clock</title>

</head>

<body>
    <div class="container">
        <div class="title">
            <h1>DIGITAL CLOCK</h1>
        </div>
        <div class="clock">
            <section class="hour">
                <div class="hour-count">
                    <span id="hour-count">00</span>
                </div>
                <div class="hour-text">
                    <h2>HOUR</h2>
                </div>
            </section>

            <section class="minutes">
                <div class="min-count">
                    <span id="min-count">00</span>
                </div>
                <div class="min-text">
                    <h2>MINUTES</h2>
                </div>

            </section>

            <section class="second" >

                <div class="sec-count">
                    <span id="sec-count">00</span>
                </div>
                <div class="sec-text">
                    <h2>SECOND</h2>
                </div>
    
            </section>
            
            
        </div>
        <section id="ampm">AM</section>
    </div>


    <script src="clock.js"></script>
</body>

</html>
